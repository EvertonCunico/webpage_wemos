<div class="col-md-6">
  <h2 class="text-center">Adicionar Leitura</h2>
  <form>
    <div class="form-group">
      <label for="nome">Nome da Lixeira:</label>
      <input type="nome" [(ngModel)]="leitura.nome" placeholder="Nome da Lixeira" name="nome" class="form-control" id="nome" maxlength="10">
    </div>

    <div class="form-group">
      <label for="sensor1">Sensor 1:</label>
      <input [(ngModel)]="leitura.sensor1" placeholder="Sensor 1" name="sensor1" class="form-control" id="sensor1" maxlength="10">
    </div>

    <div class="form-group">
      <label for="sensor2">Sensor 2:</label>
      <input [(ngModel)]="leitura.sensor2" placeholder="Sensor 2" name="sensor2" class="form-control" id="sensor2" maxlength="10">
    </div>

    <div class="form-group">
      <label for="sensor3">Sensor 3:</label>
      <input [(ngModel)]="leitura.sensor3" placeholder="Sensor 3" name="sensor3" class="form-control" id="sensor3" maxlength="10">
    </div>

    <button class="btn btn-success" (click)="createLeitura()">Salvar</button>
  </form>
</div>
